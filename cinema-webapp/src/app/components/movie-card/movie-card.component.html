<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<body>
    <div class="card">
        <div class="poster"><img src="{{movies[0].movieImageUrl}}"></div>
        <div class="details">
            <h2>{{movies[0].title}}<br><span>Duração: {{movies[0].durationTime}}</span></h2>
            <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <span>{{movies[0].movieScore}}/5</span>
            </div>
            <div class="tags">
                <span class="FirstCategory">{{movies[0].genre[0]}}</span>
                <span class="SecondCategory">{{movies[0].genre[1]}}</span>
            </div>
            <div class="info">
                <p>{{this.movies[0].description}}</p>
            </div>
            <div class="star">
                <h4>Actores:</h4>
                <ul>
                    <li><img src={{movies[0].cast[0].photoUrl}}></li>
                    <li><img src={{movies[0].cast[1].photoUrl}}></li>
                    <li><img src={{movies[0].cast[2].photoUrl}}></li>
                    <li><img src={{movies[0].cast[3].photoUrl}}></li>
                </ul>
            </div>
        </div>
    </div>
</body>
